<p>This is a simple CRUD using Http with json-server</p>
<button (click)="getAllEmployees()">Get All Employees</button>
<table [border]="'solid '">
<tr>
    <th>Employee Id</th>
    <th>Employee Name</th>
</tr>
<tr *ngFor="let employee of employees">
    <td>{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td><button>edit</button></td>
    <td><button (click)="deleteEmployee(employee.id)">delete</button></td>
</tr>
</table>
<br><br>
<button [routerLink]="['']">Go Back</button>
