<p>data from chile component</p>
<div *ngIf = "inputArray.length>0; ngIfElse ArrayEmpty" >
    <p>List of Inputs :</p>
    <ul *ngFor = "let data of inputArray">
        <li>{{data}}</li>
    </ul>
</div>

<p #ArrayEmpty>Array is empty! click add.</p>
<ng-template #ArrayEmpty>Content to render when condition is false.</ng-template>
